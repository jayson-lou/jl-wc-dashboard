<div class="mx-3 mx-sm-4 mx-md-5 mt-4 mb-5">
  <div *ngIf="groups; else loading">
    <h1><strong>Groups</strong></h1>
    <hr class="py-2">
    <div class="col-12 d-flex flex-wrap px-0">
      <div *ngFor="let group of groups" class="col-12 col-md-10 col-xl-6 px-0 px-sm-3 py-1">
        <h5 class="pb-2">Group {{ group.letter }}</h5>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th class="col-1">#</th>
              <th class="col-4">Country</th>
              <th class="col-1">MP</th>
              <th class="col-1">W</th>
              <th class="col-1">D</th>
              <th class="col-1">L</th>
              <th class="col-1">GD</th>
              <th class="col-1">Pts</th>
            </tr>
          </thead>
          <tbody *ngFor="let team of group.ordered_teams; index as index">
            <tr>
              <th scope="row">{{ index + 1 }}</th>
              <td>{{ team.country }}</td>
              <td>{{ team.games_played }}</td>
              <td>{{ team.wins }}</td>
              <td>{{ team.draws }}</td>
              <td>{{ team.losses }}</td>
              <td>{{ team.goal_differential }}</td>
              <td>{{ team.points }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</div>
